# Specify the Ώm and ω0 parameters for a full run through including CosmoMC.
# TODO add option to choose between CosmoMC and WFIT.
# The name after . (in this case lambdacdm) is a human readable name which will set the name of the pippin input file, in this case to BV_FR_lambdacdm (Bias Validation, Full Run, human readable name). This means that if another bias validation file has the same name and parameters it can just use the pippin output without rerunning anything. If you use the same name but different parameters, you will get a warning and be asked whether or not you want to overwrite the previous run through.
# Any pippin input which has been run can be found in inputs/Pippin/full_run, with a description at the top of what it contains and how you can use it
[[ full_run.lambdacdm ]] 
OMEGA_MATTER = 0.3
W0_LAMBDA = -1.0

[[ full_run.different_parameters ]]
# Can specify multiple full runthroughs. The final analysis will be run on each of them.
OMEGA_MATTER = 0.5
W0_LAMBDA = -0.81

# Specify the Ώm and ω0 parameters for a run up to the BBC stage 
# The name after . (in this case om_0_3) is a human readable name which will set the name of the pippin input file, in this case to BV_V_om_0_3 (Bias Validation, Validation, human readable name). This means that if another bias validation file has the same name and parameters it can just use the pippin output without rerunning anything. If you use the same name but different parameters, you will get a warning and be asked whether or not you want to overwrite the previous run through.
# Any pippin input which has been run can be found in inputs/Pippin/validation, with a description at the top of what it contains and how you can use it
[[ validation.ompri__om_0_3 ]]
ompri = true # Whether to use an omega prior or not
OMEGA_MATTER = 0.3 # Can be either a single value or a list. This choice will be reflected in the final analysis plots
W0_LAMBDA = [-4, -3.5, -3, -2.5, -2, -1.9, -1.8, -1.7, -1.6, -1.5, -1.4, -1.3, -1.2, -1.1, -1, -0.9, -0.8, -0.7, -0.6, -0.5, -0.4, -0.3, -0.2, -0.1, 0, 0.5, 1] # Can be either a single value or a list. This choice will be reflected in the final analysis plots

[[ validation.no_ompri__w0_n1_0 ]]
ompri = false
OMEGA_MATTER = [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5]
W0_LAMBDA = -1.0

[[ validation.ompri__both_vary ]]
ompri = true
OMEGA_MATTER = [0.1, 0.3, 0.5]
W0_LAMBDA = [-4, -3.5, -3, -2.5, -2, -1.9, -1.8, -1.7, -1.6, -1.5, -1.4, -1.3, -1.2, -1.1, -1, -0.9, -0.8, -0.7, -0.6, -0.5, -0.4, -0.3, -0.2, -0.1, 0, 0.5, 1]

# Finally, option for the analysis
[ analysis ]
